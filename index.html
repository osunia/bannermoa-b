<!DOCTYPE html>
<html lang="ko">
<head>
    <script type="text/javascript">
// [파티클 관련 JavaScript 코드는 이전과 동일하게 유지]
// <![CDATA[
var colour="custom";  
var sparkles=50;
var x=ox=400;
var y=oy=300;
var swide=800;
var shigh=600;
var sleft=sdown=0;
var tiny=new Array();
var star=new Array();
var starv=new Array();
var starx=new Array();
var stary=new Array();
var tinyx=new Array();
var tinyy=new Array();
var tinyv=new Array();
var last_scroll_time = 0;
var is_active = false;
var customColours = [
    "#A52A2A", "#D2B48C", "#F5DEB3", "#B8860B", "#DEB887", "#FFD700"  
];

function isMobile() {
    var userAgent = navigator.userAgent.toLowerCase();
    return /android|iphone|ipad|ipod|blackberry|windows phone/g.test(userAgent);
}

function initializeSparkles() { 
    if (document.getElementById) {
        var i, rats, rlef, rdow;
        for (var i=0; i<sparkles; i++) {
            var rats=createDiv(3, 3);
            rats.style.visibility="hidden";
            rats.style.zIndex="999";
            document.body.appendChild(tiny[i]=rats);
            starv[i]=0;
            tinyv[i]=0;
            var rats=createDiv(5, 5);
            rats.style.backgroundColor="transparent";
            rats.style.visibility="hidden";
            rats.style.zIndex="999";
            var rlef=createDiv(1, 5);
            var rdow=createDiv(5, 1);
            rats.appendChild(rlef);
            rats.appendChild(rdow);
            rlef.style.top="2px";
            rlef.style.left="0px";
            rdow.style.top="0px";
            rdow.style.left="2px";
            document.body.appendChild(star[i]=rats);
        }
        set_width();
        sparkle();
    }
}

(function setupEvents() {
    if (!isMobile()) {
        document.onmousemove=mouse;
        window.addEventListener('scroll', scrollMove, { passive: true });
    }
})();

function sparkle() {
    var c;
    if (is_active && (Math.abs(x-ox)>1 || Math.abs(y-oy)>1)) {
        ox=x;
        oy=y;
        is_active = false;
        for (c=0; c<sparkles; c++) if (!starv[c]) {
            star[c].style.left=(starx[c]=x)+"px";
            star[c].style.top=(stary[c]=y+1)+"px";
            star[c].style.clip="rect(0px, 5px, 5px, 0px)";
            var selectedColour = (colour == "custom" || colour == "random") ? newColour() : colour;
            star[c].childNodes[0].style.backgroundColor = star[c].childNodes[1].style.backgroundColor = selectedColour;
            star[c].style.visibility="visible";
            starv[c]=50;
            break;
        }
    }
    for (c=0; c<sparkles; c++) {
        if (starv[c]) update_star(c);
        if (tinyv[c]) update_tiny(c);
    }
    setTimeout("sparkle()", 40);
}

function update_star(i) {
    if (--starv[i]==25) star[i].style.clip="rect(1px, 4px, 4px, 1px)";
    if (starv[i]) {
        stary[i]+=1+Math.random()*3;
        starx[i]+=(i%5-2)/5;
        if (stary[i]<shigh+sdown) {
            star[i].style.top=stary[i]+"px";
            star[i].style.left=starx[i]+"px";
        }
        else {
            star[i].style.visibility="hidden";
            starv[i]=0;
            return;
        }
    }
    else {
        tinyv[i]=50;
        tiny[i].style.top=(tinyy[i]=stary[i])+"px";
        tiny[i].style.left=(tinyx[i]=starx[i])+"px";
        tiny[i].style.width="2px";
        tiny[i].style.height="2px";
        tiny[i].style.backgroundColor=star[i].childNodes[0].style.backgroundColor;
        star[i].style.visibility="hidden";
        tiny[i].style.visibility="visible"
    }
}

function update_tiny(i) {
    if (--tinyv[i]==25) {
        tiny[i].style.width="1px";
        tiny[i].style.height="1px";
    }
    if (tinyv[i]) {
        tinyy[i]+=1+Math.random()*3;
        tinyx[i]+=(i%5-2)/5;
        if (tinyy[i]<shigh+sdown) {
            tiny[i].style.top=tinyy[i]+"px";
            tiny[i].style.left=tinyx[i]+"px";
        }
    }
    else tiny[i].style.visibility="hidden";
}

function mouse(e) {
    if (e) {
        y=e.pageY;
        x=e.pageX;
    }
    else {
        set_scroll();
        y=event.y+sdown;
        x=event.x+sleft;
    }
    is_active = true; 
}

function scrollMove() {
    var now = Date.now();
    if (now - last_scroll_time < 100) return; 
    last_scroll_time = now;
    set_scroll(); 
    x = sleft + swide / 2;
    y = sdown + shigh / 2;
    ox = -1; 
    oy = -1;
    is_active = true;
}

window.onscroll=set_scroll;

function set_scroll() {
    if (typeof(self.pageYOffset)=='number') {
        sdown=self.pageYOffset;
        sleft=self.pageXOffset;
    }
    else if (document.body && (document.body.scrollTop || document.body.scrollLeft)) {
        sdown=document.body.scrollTop;
        sleft=document.body.scrollLeft;
    }
    else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
        sleft=document.documentElement.scrollLeft;
        sdown=document.documentElement.scrollTop;
    }
    else {
        sdown=0;
        sleft=0;
    }
}

window.onresize=set_width;
function set_width() {
    var sw_min=999999;
    var sh_min=999999;
    if (document.documentElement && document.documentElement.clientWidth) {
        if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
        if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
    }
    if (typeof(self.innerWidth)=='number' && self.innerWidth) {
        if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
        if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
    }
    if (document.body.clientWidth) {
        if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
        if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
    }
    if (sw_min==999999 || sh_min==999999) {
        sw_min=800;
        sh_min=600;
    }
    swide=sw_min;
    shigh=sh_min;
}

function createDiv(height, width) {
    var div=document.createElement("div");
    div.style.position="absolute";
    div.style.height=height+"px";
    div.style.width=width+"px";
    div.style.overflow="hidden";
    return (div);
}

function newColour() {
    var index = Math.floor(Math.random() * customColours.length);
    return customColours[index];
}
// ]]>

    <script>
        // ⭐️ Apps Script URL을 요청하신 프록시 URL로 업데이트했습니다. ⭐️
        const APPS_SCRIPT_URL = "https://bannermoa-proxy.bbglara.workers.dev/exec"; 

        window.onload = function() {
            document.querySelector('.container').classList.add('loaded');
            if (!isMobile()) {
                initializeSparkles(); 
            }
            loadEntries(); // 서버에서 데이터 불러오기
        };

        let currentEntryId = null; 
        let currentPassword = null; 
        let isEditingMode = false; 
        let allEntries = []; 

        // ----------------------------------------------------
        // 1. 데이터 통신 함수
        // ----------------------------------------------------

        async function fetchEntriesFromSheet() {
            try {
                const response = await fetch(APPS_SCRIPT_URL, { method: 'GET' });
                const result = await response.json();
                
                allEntries = result.success 
                    ? (result.data || []).map(entry => ({ 
                        ...entry, 
                        password: String(entry.password).trim() 
                      })) 
                    : (console.error("데이터 로드 실패:", result.message), []);
                
                return allEntries;
            } catch (error) {
                console.error("Apps Script 통신 오류 (GET):", error);
                return [];
            }
        }

        async function sendDataToSheet(data, action) {
            data.action = action;
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                console.error("Apps Script 통신 오류:", error);
                return { success: false, message: "데이터 처리 중 네트워크 오류가 발생했습니다." };
            }
        }

        // ----------------------------------------------------
        // 2. 항목 추가/등록
        // ----------------------------------------------------

        async function addEntry() {
            const name = document.getElementById('nameInput').value.trim();
            const homeUrl = document.getElementById('homeUrlInput').value.trim();
            const bannerUrl = document.getElementById('bannerUrlInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!name || !homeUrl || !bannerUrl || !password || password.length < 4) {
                alert('이름, 홈 주소, 배너 주소, 비밀번호(4자 이상)는 필수 입력 사항입니다.');
                return;
            }
            
            const submitButton = document.getElementById('submitEntry');
            submitButton.disabled = true;
            submitButton.innerText = '등록 중...';

            const newEntry = {
                id: Date.now(), 
                name: name,
                homeUrl: homeUrl,
                bannerUrl: bannerUrl,
                password: password,
            };

            const result = await sendDataToSheet(newEntry, 'CREATE'); 

            if (result.success) {
                // 입력 필드 초기화
                document.getElementById('nameInput').value = '';
                document.getElementById('homeUrlInput').value = '';
                document.getElementById('bannerUrlInput').value = '';
                document.getElementById('passwordInput').value = '';
                
                alert('배너 항목이 성공적으로 등록되었습니다!');
                closeRegisterPanel(); // 패널 닫기
                loadEntries(); 
            } else {
                alert('등록 실패: ' + result.message);
            }
            
            submitButton.disabled = false;
            submitButton.innerText = '등록하기';
        }

        // ----------------------------------------------------
        // 3. 렌더링 및 패널 관리 함수
        // ----------------------------------------------------
        
        async function loadEntries() {
            const container = document.getElementById('entryListContainer');
            if (!document.getElementById('actionPanel').style.display || document.getElementById('actionPanel').style.display === 'none') {
                container.innerHTML = `<p style="text-align: center; color: #aaa; margin: 50px 0;">배너를 불러오는 중...</p>`;
            }
            
            const entries = await fetchEntriesFromSheet();
            
            // ⭐️ 핵심 변경: 최신 항목(큰 ID)이 목록의 앞에 오도록 순서를 뒤집습니다. ⭐️
            entries.reverse(); 
            
            renderEntries(entries);
        }

        function renderEntries(entries) {
            const container = document.getElementById('entryListContainer');
            if (container.innerHTML.includes('배너를 불러오는 중...')) {
                container.innerHTML = ''; 
            }
            
            container.innerHTML = '';

            if (!entries || entries.length === 0) {
                container.innerHTML = `
                    <p style="text-align: center; color: #aaa; margin: 50px 0;">
                        아직 등록된 배너가 없습니다.<br>
                        '내 배너 등록하기' 버튼을 눌러 첫 항목을 등록해주세요!
                    </p>
                `;
                return;
            }
            
            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.setAttribute('data-id', entry.id);
                
                // 배너 박스 전체 클릭 시 수정/삭제 선택 (기존 로직 유지)
                entryDiv.onclick = function() { 
                    if (isEditingMode && entry.password === currentPassword) {
                        selectEntryToEdit(entry.id);
                    }
                };

                const bannerImg = `<img src="${entry.bannerUrl}" class="entry-banner" alt="배너 이미지" onerror="this.src='https://i.imgur.com/rN5F2yS.png'; this.onerror=null;">`; 
                const nameHtml = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; color: inherit;">${entry.name}</a>`;

                // 수정/삭제 모드일 때 링크 태그 동작을 막는 로직 추가 
                let linkTagStart = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; display: inline-block;">`;
                if (isEditingMode && entry.password === currentPassword) {
                     // 수정/삭제 모드이고 해당 배너의 비밀번호가 일치하면 링크 이동을 막고 선택 이벤트로 대체
                    linkTagStart = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; display: inline-block;" onclick="event.preventDefault(); selectEntryToEdit(${entry.id});">`;
                }


                entryDiv.innerHTML = `
                    <div class="entry-banner-area">
                        ${linkTagStart}
                            ${bannerImg}
                        </a>
                    </div>
                    <div class="entry-header">
                        <div class="entry-info">
                            <span class="entry-name">${nameHtml}</span> 
                        </div>
                    </div>
                `;

                container.appendChild(entryDiv);
                
                if (isEditingMode && entry.password === currentPassword) {
                    entryDiv.classList.add('editable');
                }
                
                if (isEditingMode && currentEntryId && String(entry.id) === String(currentEntryId)) {
                    entryDiv.classList.add('selected');
                }
            });
        }
        
        // 등록 패널 열기/닫기
        function openRegisterPanel() {
            closeActionPanel(); 
            document.getElementById('registerPanel').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        function closeRegisterPanel() {
            document.getElementById('registerPanel').style.display = 'none';
        }

        // ----------------------------------------------------
        // 4. 통합 수정/삭제 패널 함수 
        // ----------------------------------------------------
        
        function openCombinedActionPanel() {
            closeRegisterPanel(); 
            
            // 초기화
            currentEntryId = null;
            currentPassword = null;
            isEditingMode = false; 
            
            const actionPanel = document.getElementById('actionPanel');
            document.getElementById('panelTitle').innerText = '🛠️ 수정 및 삭제';
            document.getElementById('modalPasswordInput').value = '';
            document.getElementById('modalError').innerText = '';

            // 1단계: 비밀번호 입력 화면
            document.getElementById('passwordInputGroup').style.display = 'block';
            document.getElementById('selectActionGroup').style.display = 'none';
            document.getElementById('editFormGroup').style.display = 'none';

            actionPanel.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
            
            loadEntries();
        }

        function closeActionPanel() {
            document.getElementById('actionPanel').style.display = 'none';
            document.getElementById('editFormGroup').style.display = 'none';
            document.getElementById('modalError').innerText = '';
            document.getElementById('modalPasswordInput').value = '';
            
            currentEntryId = null;
            currentPassword = null;
            isEditingMode = false; 

            loadEntries(); 
        }

        async function checkPassword() {
            const password = document.getElementById('modalPasswordInput').value.trim();
            const errorMsg = document.getElementById('modalError');
            
            if (!password) {
                errorMsg.innerText = '비밀번호를 입력해주세요.';
                return;
            }
            
            // allEntries 배열은 이미 loadEntries에서 reverse()를 거쳤으므로, 비밀번호 일치 여부만 확인합니다.
            const isMatch = allEntries.some(e => e.password === password);

            if (!isMatch) {
                errorMsg.innerText = '일치하는 비밀번호를 가진 항목이 없습니다.';
                return;
            }
            
            // 비밀번호 확인 성공 -> 2단계: 항목 선택 모드 활성화
            currentPassword = password;
            isEditingMode = true;
            
            document.getElementById('panelTitle').innerText = '클릭: 수정/삭제할 배너 선택';
            document.getElementById('passwordInputGroup').style.display = 'none'; 
            document.getElementById('selectActionGroup').style.display = 'block'; 
            errorMsg.innerText = '목록에서 초록색으로 표시된 배너를 클릭해 주세요.';

            // 목록을 다시 렌더링하여 'editable' 항목 표시 및 링크 동작 변경
            renderEntries(allEntries); 
        }

        function selectEntryToEdit(id) {
            currentEntryId = id;
            
            const entry = allEntries.find(e => String(e.id) === String(id));
            
            // 3단계: 수정/삭제 폼 표시
            document.getElementById('panelTitle').innerText = `'${entry.name}' 수정/삭제`;
            document.getElementById('selectActionGroup').style.display = 'none';
            document.getElementById('editFormGroup').style.display = 'block';
            document.getElementById('modalError').innerText = '';
            
            // 기존 데이터 채우기
            document.getElementById('editHomeUrlInput').value = entry.homeUrl;
            document.getElementById('editBannerUrlInput').value = entry.bannerUrl;
            
            renderEntries(allEntries);
        }


        // 4. 수정 및 삭제 처리
        
        async function saveEdit() {
            const newHomeUrl = document.getElementById('editHomeUrlInput').value.trim();
            const newBannerUrl = document.getElementById('editBannerUrlInput').value.trim();

            if (!newHomeUrl || !newBannerUrl) {
                alert('홈 주소와 배너 이미지 주소는 필수 입력 항목입니다.');
                return;
            }
            
            const saveButton = document.getElementById('saveEditButton');
            saveButton.disabled = true;
            saveButton.innerText = '저장 중...';


            const dataToSend = {
                id: currentEntryId,
                password: currentPassword, 
                homeUrl: newHomeUrl,
                bannerUrl: newBannerUrl
            };
            
            const result = await sendDataToSheet(dataToSend, 'PUT'); 

            if (result.success) {
                closeActionPanel();
                alert('배너 정보가 성공적으로 수정되었습니다.');
            } else {
                alert('수정 실패: ' + result.message);
            }
            
            saveButton.disabled = false;
            saveButton.innerText = '수정 저장';
        }
        
        function confirmDelete() {
             if (!confirm('정말로 이 배너 등록 항목을 삭제하시겠습니까?')) {
                 return;
             }
             deleteEntry();
        }

        async function deleteEntry() {
            const deleteButton = document.getElementById('deleteEntryButton');
            deleteButton.disabled = true;
            deleteButton.innerText = '삭제 중...';

            const dataToSend = {
                id: currentEntryId,
                password: currentPassword 
            };

            const result = await sendDataToSheet(dataToSend, 'DELETE');

            if (result.success) {
                closeActionPanel();
                alert('등록 항목이 성공적으로 삭제되었습니다.');
            } else {
                alert('삭제 실패: ' + result.message);
            }
            
            deleteButton.disabled = false;
            deleteButton.innerText = '항목 삭제';
        }
    </script>
</body>
