<head>
    <script type="text/javascript">
// [파티클 관련 JavaScript 코드는 이전과 동일하게 유지]
// <![CDATA[
var colour="custom";  
var sparkles=50;
var x=ox=400;
var y=oy=300;
var swide=800;
var shigh=600;
var sleft=sdown=0;
var tiny=new Array();
var star=new Array();
var starv=new Array();
var starx=new Array();
var stary=new Array();
var tinyx=new Array();
var tinyy=new Array();
var tinyv=new Array();
var last_scroll_time = 0;
var is_active = false;
var customColours = [
    "#A52A2A", "#D2B48C", "#F5DEB3", "#B8860B", "#DEB887", "#FFD700"  
];

function isMobile() {
    var userAgent = navigator.userAgent.toLowerCase();
    return /android|iphone|ipad|ipod|blackberry|windows phone/g.test(userAgent);
}

function initializeSparkles() { 
    if (document.getElementById) {
        var i, rats, rlef, rdow;
        for (var i=0; i<sparkles; i++) {
            var rats=createDiv(3, 3);
            rats.style.visibility="hidden";
            rats.style.zIndex="999";
            document.body.appendChild(tiny[i]=rats);
            starv[i]=0;
            tinyv[i]=0;
            var rats=createDiv(5, 5);
            rats.style.backgroundColor="transparent";
            rats.style.visibility="hidden";
            rats.style.zIndex="999";
            var rlef=createDiv(1, 5);
            var rdow=createDiv(5, 1);
            rats.appendChild(rlef);
            rats.appendChild(rdow);
            rlef.style.top="2px";
            rlef.style.left="0px";
            rdow.style.top="0px";
            rdow.style.left="2px";
            document.body.appendChild(star[i]=rats);
        }
        set_width();
        sparkle();
    }
}

(function setupEvents() {
    if (!isMobile()) {
        document.onmousemove=mouse;
        window.addEventListener('scroll', scrollMove, { passive: true });
        window.addEventListener('resize', set_width); // 리사이즈 이벤트 추가
    }
})();

function sparkle() {
    var c;
    if (is_active && (Math.abs(x-ox)>1 || Math.abs(y-oy)>1)) {
        ox=x;
        oy=y;
        is_active = false;
        for (c=0; c<sparkles; c++) if (!starv[c]) {
            star[c].style.left=(starx[c]=x)+"px";
            star[c].style.top=(stary[c]=y+1)+"px";
            star[c].style.clip="rect(0px, 5px, 5px, 0px)";
            var selectedColour = (colour == "custom" || colour == "random") ? newColour() : colour;
            star[c].childNodes[0].style.backgroundColor = star[c].childNodes[1].style.backgroundColor = selectedColour;
            star[c].style.visibility="visible";
            starv[c]=50;
            break;
        }
    }
    for (c=0; c<sparkles; c++) {
        if (starv[c]) update_star(c);
        if (tinyv[c]) update_tiny(c);
    }
    setTimeout("sparkle()", 40);
}

function update_star(i) {
    if (--starv[i]==25) star[i].style.clip="rect(1px, 4px, 4px, 1px)";
    if (starv[i]) {
        stary[i]+=1+Math.random()*3;
        starx[i]+=(i%5-2)/5;
        // ⭐️ 수정: shigh+sdown 대신 shigh만 사용 (shigh가 이제 문서 전체 높이)
        if (stary[i]<shigh) { 
            star[i].style.top=stary[i]+"px";
            star[i].style.left=starx[i]+"px";
        }
        else {
            star[i].style.visibility="hidden";
            starv[i]=0;
            return;
        }
    }
    else {
        tinyv[i]=50;
        tiny[i].style.top=(tinyy[i]=stary[i])+"px";
        tiny[i].style.left=(tinyx[i]=starx[i])+"px";
        tiny[i].style.width="2px";
        tiny[i].style.height="2px";
        tiny[i].style.backgroundColor=star[i].childNodes[0].style.backgroundColor;
        star[i].style.visibility="hidden";
        tiny[i].style.visibility="visible"
    }
}

function update_tiny(i) {
    if (--tinyv[i]==25) {
        tiny[i].style.width="1px";
        tiny[i].style.height="1px";
    }
    if (tinyv[i]) {
        tinyy[i]+=1+Math.random()*3;
        tinyx[i]+=(i%5-2)/5;
        // ⭐️ 수정: shigh+sdown 대신 shigh만 사용 (shigh가 이제 문서 전체 높이)
        if (tinyy[i]<shigh) { 
            tiny[i].style.top=tinyy[i]+"px";
            tiny[i].style.left=tinyx[i]+"px";
        }
    }
    else tiny[i].style.visibility="hidden";
}

function mouse(e) {
    if (e) {
        y=e.pageY;
        x=e.pageX;
    }
    else {
        set_scroll();
        y=event.y+sdown;
        x=event.x+sleft;
    }
    is_active = true; 
}

function scrollMove() {
    var now = Date.now();
    if (now - last_scroll_time < 100) return; 
    last_scroll_time = now;
    set_scroll(); 
    // 마우스가 움직이지 않아도 스크롤 시 파티클 생성 위치를 중앙으로 재설정하여 깜빡임을 방지 (이전과 동일)
    x = sleft + swide / 2;
    y = sdown + shigh / 2; // shigh가 이제 전체 문서 높이이므로, y 좌표 계산 방식에 주의가 필요할 수 있으나, scrollMove의 목적 상 그대로 유지
    ox = -1; 
    oy = -1;
    is_active = true;
}

window.onscroll=set_scroll;

function set_scroll() {
    if (typeof(self.pageYOffset)=='number') {
        sdown=self.pageYOffset;
        sleft=self.pageXOffset;
    }
    else if (document.body && (document.body.scrollTop || document.body.scrollLeft)) {
        sdown=document.body.scrollTop;
        sleft=document.body.scrollLeft;
    }
    else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
        sleft=document.documentElement.scrollLeft;
        sdown=document.documentElement.scrollTop;
    }
    else {
        sdown=0;
        sleft=0;
    }
    set_width(); // 스크롤 시에도 너비/높이 갱신
}

// ⭐️ set_width() 함수 수정 ⭐️
function set_width() {
    var sw_min=999999;
    var sh_min=999999;
    
    // 1. 뷰포트 너비/높이 계산 (sw_min, sh_min은 뷰포트 크기)
    if (document.documentElement && document.documentElement.clientWidth) {
        if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
        if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
    }
    if (typeof(self.innerWidth)=='number' && self.innerWidth) {
        if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
        if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
    }
    if (document.body.clientWidth) {
        if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
        if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
    }
    if (sw_min==999999 || sh_min==999999) {
        sw_min=800;
        sh_min=600;
    }
    swide=sw_min; // 너비는 뷰포트로 유지
    
    // 2. ⭐️ 중요 수정: shigh를 문서 전체 높이로 설정 ⭐️
    var doc_height = Math.max(
        document.body.scrollHeight, 
        document.documentElement.scrollHeight, 
        document.body.offsetHeight, 
        document.documentElement.offsetHeight,
        document.documentElement.clientHeight // 최소 뷰포트 높이
    );
    
    // 전체 문서 높이 또는 최소한 현재 뷰포트 높이를 shigh로 사용
    shigh = doc_height;
}


function createDiv(height, width) {
    var div=document.createElement("div");
    div.style.position="absolute";
    div.style.height=height+"px";
    div.style.width=width+"px";
    div.style.overflow="hidden";
    return (div);
}

function newColour() {
    var index = Math.floor(Math.random() * customColours.length);
    return customColours[index];
}
// 마우스 우클릭 메뉴(contextmenu) 비활성화
document.addEventListener('contextmenu', function(e) {
// 우클릭 이벤트의 기본 동작(컨텍스트 메뉴 표시)을 막습니다.
    e.preventDefault();
});

                    <input type="text" id="nameInput" placeholder="이름 (필수)" required>
                </div>
                <div class="form-group">
                    <label for="homeUrlInput">갠홈/블로그 주소</label>
                    <input type="url" id="homeUrlInput" placeholder="https://yourhome.com (필수)" required>
                </div>
                <div class="form-group">
                    <label for="bannerUrlInput">배너 이미지 주소(200x40 권장)</label>
                    <input type="url" id="bannerUrlInput" placeholder="https://banner-image.png (필수)" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">비밀번호 (수정/삭제용)</label>
                <input type="password" id="passwordInput" placeholder="4자 이상 (필수)" minlength="4" required>
                </div>

                <div class="warning-text">
                    도배성 게시물 및 비방글은 사전 고지 없이 즉시 삭제됩니다.
                </div>

                <button id="submitEntry" class="modal-submit-button" onclick="addEntry()">등록하기</button>
            </div>
        </div>

        <div id="passwordCheckModal" style="display: none;">
            <span class="close-btn" onclick="closeActionModalsAndPanels()">&times;</span>
            <h3>🔐 비밀번호 확인</h3>
            <p id="passwordCheckTarget"></p>
            <div id="passwordInputGroup">
                <div class="form-group">
                    <label for="modalPasswordInput">수정/삭제 비밀번호 입력</label>
                    <input type="password" id="modalPasswordInput" placeholder="비밀번호" required>
                </div>
                <button id="checkPasswordButton" class="action-panel-button" onclick="checkPassword()">비밀번호 확인</button>
            </div>
            <p id="modalError"></p>
        </div>

        <div id="actionPanel" style="display: none;">
            <span class="close-btn" onclick="closeActionModalsAndPanels()">&times;</span>
            <h3 id="panelTitle">🛠️ 선택 항목 수정/삭제</h3>

            <div id="editFormGroup">
                <p style="text-align: center; font-weight: bold; color: #645d55;">선택된 배너 정보 수정</p>
                <div class="form-group">
                    <label for="editHomeUrlInput">새 갠홈 주소</label>
                    <input type="url" id="editHomeUrlInput" placeholder="https://new-home.com" required>
                </div>
                <div class="form-group">
                    <label for="editBannerUrlInput">새 배너 이미지 주소</label>
                    <input type="url" id="editBannerUrlInput" placeholder="https://new-banner.png" required>
                </div>

                <div class="input-group" style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 15px;">
                    <label for="editNewPasswordInput">새 비밀번호 (선택 사항)</label>
                    <input type="password" id="editNewPasswordInput" placeholder="비밀번호 변경 시에만 입력 (4자 이상)" minlength="4">
                    <p class="input-info">※ 비밀번호를 변경하지 않으려면 이 칸을 비워두세요.</p>
                </div>
                <div class="action-button-group">
                    <button id="saveEditButton" class="action-panel-button" onclick="saveEdit()">수정 저장</button>
                    <button id="deleteEntryButton" class="action-panel-button" onclick="confirmDelete()">배너 삭제</button>
                </div>
            </div>
        </div>


        <div class="register-button-area">
    <button id="openRegisterModal" onclick="openRegisterPanel()">✨ 배너 등록하기</button>
    <button id="openActionButton" onclick="openCombinedActionPanel()">🛠️ 수정/삭제하기</button>
</div>

<p id="initialLoadingMessage" class="status-message" style="display: none;">배너를 불러오는 중...</p>

<div id="entryListContainer">
    </div>

<div class="footer">
            <p style="margin-bottom: 3px;">©2025 bannermoa. All rights reserved.</p>
            <p style="margin-top: 0;">
                <a href="#" onclick="redirectToMain(); return false;" style="color: #777;">메인 페이지로 돌아가기</a>
            </p>
        </div>
    </div>

<script>
    // ⚠️⚠️⚠️ 여기에 반드시 Apps Script 배포 URL을 입력하세요! ⚠️⚠️⚠️
    const APPS_SCRIPT_URL = "https://bannermoa-proxy.bbglara.workers.dev/exec"; 
    
    // ********** 전역 변수 **********
    let currentEntryId = null; 
    let currentPassword = null; 
    let isEditingMode = false;  
    let allEntries = [];        
    const openActionButton = document.getElementById('openActionButton'); 
    const entryListContainer = document.getElementById('entryListContainer');
    // HTML 구조를 수정했으므로, 이 요소는 이제 entryListContainer 밖에 있습니다.
    const initialLoadingMessage = document.getElementById('initialLoadingMessage');

    // ⭐️ 로딩 애니메이션 전역 변수 추가 ⭐️
    let loadingAnimationInterval = null; 
    const DOT_MESSAGES = {
        'LOAD': '배너를 불러오는 중',
        'REFRESH': '목록을 새로고침하는 중',
    };

    // ----------------------------------------------------
    // 0. 안정화 및 유틸리티 함수 (오류 방지)
    // ----------------------------------------------------
    
    // ⭐️ 로딩 애니메이션 제어 함수 ⭐️
    /**
     * 로딩 애니메이션 (점 세 개)을 시작합니다.
     * @param {HTMLElement} element - 텍스트를 표시할 HTML 요소.
     * @param {string} baseMessageKey - DOT_MESSAGES 객체의 키 ('LOAD', 'REFRESH' 등).
     */
    function startLoadingAnimation(element, baseMessageKey) {
        if (!element) return;
        
        if (loadingAnimationInterval) {
            clearInterval(loadingAnimationInterval);
        }

        const baseMessage = DOT_MESSAGES[baseMessageKey];
        if (!baseMessage) return;

        let dotCount = 0;
        
        loadingAnimationInterval = setInterval(() => {
            // 0, 1, 2, 3 순서로 증가 (0개, 1개, 2개, 3개)
            dotCount = (dotCount % 4); 
            
            const dots = ".".repeat(dotCount);
            element.innerText = baseMessage + dots;
            
            dotCount++;
        }, 300); // 0.3초마다 반복
    }

    /**
     * 로딩 애니메이션을 중지하고 Interval을 제거합니다.
     */
    function stopLoadingAnimation() {
        if (loadingAnimationInterval) {
            clearInterval(loadingAnimationInterval);
            loadingAnimationInterval = null;
        }
    }
    // ⭐️ 애니메이션 제어 함수 끝 ⭐️


    // 커스텀 알림 함수
    function showCustomAlert(message, isSuccess = true) {
        const alertDiv = document.getElementById('customAlert');
        if (!alertDiv) {
            console.error("Custom alert element not found. Using standard alert.");
            alert(message);
            return;
        }
        alertDiv.innerText = message;
        alertDiv.style.backgroundColor = isSuccess ? '#a8de8c' : '#e37774';
        alertDiv.style.display = 'block';

        setTimeout(() => {
            alertDiv.style.display = 'none';
        }, 3000); // 3초 후에 메시지 사라짐
    }

    // 페이지 로딩 완료 후 실행 (window.onload 대체)
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.container').classList.add('loaded');
        if (!isMobile()) {
            initializeSparkles(); 
        }
        loadEntries(); 
    });


    function redirectToMain() {
        window.location.href = "https://osunia.github.io/bannermoa/";
        return false; 
    }
    

    // ----------------------------------------------------
    // 1. 데이터 통신 함수
    // ----------------------------------------------------

    async function fetchEntriesFromSheet() {
        try {
            const response = await fetch(APPS_SCRIPT_URL, { method: 'GET' });
            const result = await response.json();
            
            allEntries = result.success 
                ? (result.data || []).map(entry => ({ 
                    ...entry, 
                    // Apps Script에서 받은 해시 값은 그대로 저장 (여기서는 사용 안함)
                    password: String(entry.password).trim() 
                })) 
                : (console.error("데이터 로드 실패:", result.message), []);
            
            return allEntries;
        } catch (error) {
            console.error("Apps Script 통신 오류 (GET):", error);
            if (initialLoadingMessage) {
                // ⭐️ 애니메이션 중지 후 오류 메시지 출력 ⭐️
                stopLoadingAnimation(); 
                initialLoadingMessage.style.display = 'block'; // 오류 메시지를 보이게 함
                initialLoadingMessage.innerText = '⚠️ 배너 로딩 중 오류 발생! Apps Script URL 또는 배포 상태를 확인하세요.';
            }
            return [];
        }
    }

    async function sendDataToSheet(data, action) {
        data.action = action;
        try {
            const response = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            // Apps Script 배포 설정 및 CORS 문제로 인해, 여기서 응답이 비어있을 수 있습니다.
            // 일단 JSON 응답을 가정합니다.
            return await response.json(); 
        } catch (error) {
            console.error("Apps Script 통신 오류 (POST):", error);
            return { success: false, message: "데이터 처리 중 네트워크 오류가 발생했습니다." };
        }
    }

    // ----------------------------------------------------
    // 2. 항목 추가/등록
    // ----------------------------------------------------

    async function addEntry() {
        const name = document.getElementById('nameInput').value.trim();
        const homeUrl = document.getElementById('homeUrlInput').value.trim();
        const bannerUrl = document.getElementById('bannerUrlInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();

        if (!name || !homeUrl || !bannerUrl || !password || password.length < 4) {
            showCustomAlert('이름, 홈 주소, 배너 주소, 비밀번호(4자 이상)는 필수 입력 사항입니다.', false);
            return;
        }
        
        const submitButton = document.getElementById('submitEntry');
        submitButton.disabled = true;
        // submitButton.innerText = '등록 중...'; // 버튼 로딩 애니메이션은 여기서는 생략

        const newEntry = {
            id: Date.now(), 
            name: name,
            homeUrl: homeUrl,
            bannerUrl: bannerUrl,
            password: password, 
        };

        const result = await sendDataToSheet(newEntry, 'CREATE'); 

        if (result.success) {
            document.getElementById('nameInput').value = '';
            document.getElementById('homeUrlInput').value = '';
            document.getElementById('bannerUrlInput').value = '';
            document.getElementById('passwordInput').value = '';
            
            showCustomAlert('배너가 성공적으로 등록되었습니다!'); 
            closeRegisterPanel(); 
            // 데이터 등록 후, 목록을 새로고침하여 반영
            loadEntries(); 
        } else {
            showCustomAlert('등록 실패: ' + result.message, false); 
        }
        
        submitButton.disabled = false;
        submitButton.innerText = '등록하기';
    }


    // ----------------------------------------------------
    // 3. 렌더링 및 패널 관리 함수
    // ----------------------------------------------------
    
    async function loadEntries() {
        if (initialLoadingMessage) {
            initialLoadingMessage.style.display = 'block';
            startLoadingAnimation(initialLoadingMessage, 'LOAD');
        }
        
        const entries = await fetchEntriesFromSheet();
        
        // 데이터 로드가 완료되면 애니메이션을 중지합니다.
        stopLoadingAnimation(); 

        entries.reverse(); 
        
        entryListContainer.innerHTML = ''; 
        
        renderEntries(entries);
    }

    function renderEntries(entries) {
        
        if (initialLoadingMessage) {
            // ⭐️ 수정: 렌더링이 시작되면 로딩 메시지 숨김 ⭐️
            initialLoadingMessage.style.display = 'none';
        }
        
        if (!entries || entries.length === 0) {
            entryListContainer.innerHTML = `
                <p class="status-message" style="color: #aaa;">
                    아직 등록된 배너가 없습니다.<br>
                    '배너 등록하기' 버튼을 눌러 첫 배너를 등록해주세요!
                </p>
            `;
            document.querySelector('.container').classList.remove('editing-mode');
            return;
        }
        
        const containerDiv = document.querySelector('.container');
        if (isEditingMode) {
            containerDiv.classList.add('editing-mode');
            openActionButton.innerText = '🛠️ 수정/삭제 취소';
            openActionButton.classList.add('cancel-mode');
            
            const message = document.createElement('p');
            message.className = 'info-message-small';
            message.innerText = '수정/삭제할 배너를 목록에서 클릭해주세요.';
            entryListContainer.appendChild(message);
        } else {
            containerDiv.classList.remove('editing-mode');
            openActionButton.innerText = '🛠️ 수정/삭제하기';
            openActionButton.classList.remove('cancel-mode');
        }

        entries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.setAttribute('data-id', entry.id);
            
            entryDiv.onclick = function() { 
                if (isEditingMode) {
                    openPasswordCheckModal(entry.id);
                }
            };
            
            const bannerImg = `<img src="${entry.bannerUrl}" class="entry-banner" alt="배너 이미지" onerror="this.src='https://i.imgur.com/rN5F2yS.png'; this.onerror=null;">`; 
            
            let nameHtml;
            let linkTagStart;
            
            // 수정 모드에서는 링크를 클릭 방지하고, 전체 Div 클릭으로 비밀번호 모달을 띄움
            if (isEditingMode) {
                nameHtml = `<span class="entry-name">${entry.name}</span>`;
                // 링크를 클릭해도 페이지 이동 방지
                linkTagStart = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; display: inline-block;" onclick="event.preventDefault();">`;
            } else {
                // 일반 모드: <a> 태그로 링크 연결
                nameHtml = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; color: inherit;">${entry.name}</a>`;
                linkTagStart = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; display: inline-block;">`;
            }


            entryDiv.innerHTML = `
                <div class="entry-banner-area">
                    ${linkTagStart}
                        ${bannerImg}
                    </a>
                </div>
                <div class="entry-header">
                    <div class="entry-info">
                        ${nameHtml}
                    </div>
                </div>
            `;
            
            // isEditingMode일 때, 이름 텍스트 자체를 클릭하면 수정 모달을 띄우도록 이벤트 추가 
            if (isEditingMode) {
                const nameElement = entryDiv.querySelector('.entry-name');
                if (nameElement) {
                    nameElement.onclick = function(e) {
                        e.stopPropagation(); 
                        openPasswordCheckModal(entry.id);
                    };
                    nameElement.style.cursor = 'pointer'; 
                }
            }


            entryListContainer.appendChild(entryDiv);
            
            if (currentEntryId && String(entry.id) === String(currentEntryId)) {
                entryDiv.classList.add('selected');
            }
        });
    }
    
    // 등록 패널과 모달만 닫고, 수정모드는 유지/목록 새로고침은 하지 않음
    function closeActionModalsAndPanels() {
        document.getElementById('passwordCheckModal').style.display = 'none';
        document.getElementById('actionPanel').style.display = 'none';
    }

    // 등록 패널 열기/닫기
    function openRegisterPanel() {
        closeActionModalsAndPanels(); 
        document.getElementById('registerPanel').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' }); 
    }
    
    function closeRegisterPanel() {
        document.getElementById('registerPanel').style.display = 'none';
    }

    // ----------------------------------------------------
    // 4. 통합 수정/삭제 패널 함수 (수정/취소 로직 포함)
    // ----------------------------------------------------
    
    function openCombinedActionPanel() {
        closeRegisterPanel(); 
        
        // 모드 취소 기능
        if (isEditingMode) {
            openActionButton.disabled = true; // 버튼 비활성화하여 중복 클릭 방지
            closeActionPanel(); 
            return;
        }
        
        // 모드 활성화 시작
        closeActionModalsAndPanels();
        
        currentEntryId = null;
        currentPassword = null;
        isEditingMode = true; // 수정 모드 활성화
        
        document.getElementById('modalError').innerText = '';
        
        // 핵심: 모드 활성화 시 컨테이너 비우고 렌더링하여 클릭 모드로 전환
        entryListContainer.innerHTML = '';
        renderEntries(allEntries); 
    }

    function closeActionPanel() {
        closeActionModalsAndPanels(); // 모달/패널 숨김
        
        currentEntryId = null;
        currentPassword = null;
        isEditingMode = false; // 모드 비활성화

        // ⭐️ 수정된 로직: entryListContainer를 비우고, initialLoadingMessage를 다시 표시하며 애니메이션 시작 ⭐️
        entryListContainer.innerHTML = '';
        
        if (initialLoadingMessage) {
            initialLoadingMessage.style.display = 'block';
            startLoadingAnimation(initialLoadingMessage, 'REFRESH'); 
        }
        
        // 데이터 로드가 완료되면 애니메이션 중지 및 목록 렌더링
        loadEntries().finally(() => {
            // loadEntries()가 완료되면 initialLoadingMessage는 loadEntries() 내부에서 숨겨집니다.
            openActionButton.disabled = false; 
        });
    }
    
    // ----------------------------------------------------
    // 5. 비밀번호 확인 모달 관리 함수
    // ----------------------------------------------------

    function openPasswordCheckModal(id) {
        if (!isEditingMode) return; 

        currentEntryId = id;
        currentPassword = null; // 새로운 항목 선택 시 비밀번호 초기화
        const entry = allEntries.find(e => String(e.id) === String(id));
        
        if (!entry) {
            showCustomAlert('선택된 배너를 찾을 수 없습니다.', false); 
            closeActionPanel();
            return;
        }
        
        closeActionModalsAndPanels(); 
        
        document.getElementById('modalPasswordInput').value = '';
        document.getElementById('modalError').innerText = '';
        document.getElementById('passwordCheckTarget').innerText = `'${entry.name}' 비밀번호를 입력해주세요.`;
        document.getElementById('passwordCheckModal').style.display = 'block';
        
        // 선택된 항목 표시를 위해 목록 새로고침 없이 렌더링
        entryListContainer.innerHTML = '';
        renderEntries(allEntries); 
        
        window.scrollTo({ top: 0, behavior: 'smooth' }); 
    }
    
    async function checkPassword() {
        const password = document.getElementById('modalPasswordInput').value.trim();
        const errorMsg = document.getElementById('modalError');
        
        if (!currentEntryId) {
            errorMsg.innerText = '수정/삭제할 항목을 먼저 선택해주세요.';
            return;
        }

        if (!password || password.length < 4) {
            errorMsg.innerText = '비밀번호는 4자 이상 입력해야 합니다.';
            return;
        }

        const checkButton = document.getElementById('checkPasswordButton');
        checkButton.disabled = true;
        checkButton.innerText = '확인 중...';

        const dataToSend = {
            id: currentEntryId,
            password: password,
        };
        
        const result = await sendDataToSheet(dataToSend, 'VERIFY');

        checkButton.disabled = false;
        checkButton.innerText = '비밀번호 확인';

        if (result.success) {
            // ⭐️ 중요: 검증된 비밀번호를 전역 변수에 저장 ⭐️
            currentPassword = password; 
            
            const entry = allEntries.find(e => String(e.id) === String(currentEntryId));
            if (entry) {
                showEditDeleteForm(entry);
            } else {
                 errorMsg.innerText = '배너 정보를 찾을 수 없습니다.';
            }

            document.getElementById('modalPasswordInput').value = ''; 
            showCustomAlert('비밀번호가 확인되었습니다. 정보를 수정하거나 삭제하세요.');
        } else {
            errorMsg.innerText = '비밀번호가 일치하지 않습니다. 다시 시도하세요.';
        }
    }
    
    function showEditDeleteForm(entry) {
        document.getElementById('passwordCheckModal').style.display = 'none';
        
        document.getElementById('panelTitle').innerText = `'${entry.name}' 수정/삭제`;
        document.getElementById('editHomeUrlInput').value = entry.homeUrl;
        document.getElementById('editBannerUrlInput').value = entry.bannerUrl;
        document.getElementById('editNewPasswordInput').value = ''; // 새 비밀번호 필드는 항상 비워둡니다.
        
        document.getElementById('actionPanel').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' }); 
    }

    // ----------------------------------------------------
    // 6. 수정 및 삭제 처리 
    // ----------------------------------------------------

    async function saveEdit() {
        const newHomeUrl = document.getElementById('editHomeUrlInput').value.trim();
        const newBannerUrl = document.getElementById('editBannerUrlInput').value.trim();
        const newPassword = document.getElementById('editNewPasswordInput').value.trim(); 

        if (!currentPassword) {
            showCustomAlert('수정할 항목을 선택하고 비밀번호를 확인해야 합니다.', false);
            return;
        }

        if (!newHomeUrl || !newBannerUrl) {
            showCustomAlert('홈 주소와 배너 이미지 주소는 필수 입력 항목입니다.', false);
            return;
        }
        
        if (newPassword && newPassword.length < 4) {
            showCustomAlert('새 비밀번호를 입력하려면 4자 이상이어야 합니다.', false);
            return;
        }

        const saveButton = document.getElementById('saveEditButton');
        saveButton.disabled = true;
        saveButton.innerText = '저장 중...';

        const dataToSend = {
            id: currentEntryId,
            password: currentPassword, // ⬅️ 검증용 기존 비밀번호 (평문)
            homeUrl: newHomeUrl,
            bannerUrl: newBannerUrl,
            newPassword: newPassword // ⬅️ 새 비밀번호 (값이 있으면 서버에서 업데이트됨)
        };
        
        const result = await sendDataToSheet(dataToSend, 'PUT'); 

        if (result.success) {
            document.getElementById('editNewPasswordInput').value = ''; 
            closeActionPanel();
            showCustomAlert(result.message.includes('비밀번호') ? result.message : '배너 정보가 성공적으로 수정되었습니다.');
        } else {
            showCustomAlert('수정 실패: ' + result.message, false);
        }
        
        saveButton.disabled = false;
        saveButton.innerText = '수정 저장';
    }

    function confirmDelete() {
        if (!confirm('정말로 이 배너를 삭제하겠습니까?')) {
            return;
        }
        deleteEntry();
    }

    async function deleteEntry() {
        if (!currentPassword) {
            showCustomAlert('삭제할 항목을 선택하고 비밀번호를 확인해야 합니다.', false);
            return;
        }

        const deleteButton = document.getElementById('deleteEntryButton');
        deleteButton.disabled = true;
        deleteButton.innerText = '삭제 중...';

        const dataToSend = {
            id: currentEntryId,
            password: currentPassword // ⬅️ 서버로 평문 비밀번호 전송 (서버에서 해싱 후 검증)
        };

        const result = await sendDataToSheet(dataToSend, 'DELETE');

        if (result.success) {
            closeActionPanel();
            showCustomAlert('배너가 성공적으로 삭제되었습니다.');
        } else {
            showCustomAlert('삭제 실패: ' + result.message, false);
        }
        
        deleteButton.disabled = false;
        deleteButton.innerText = '배너 삭제';
    }
</script>
</body>
</html>
