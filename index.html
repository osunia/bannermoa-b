function sparkle() {
    var c;
    if (is_active && (Math.abs(x-ox)>1 || Math.abs(y-oy)>1)) {
        ox=x;
        oy=y;
        is_active = false; 
        for (c=0; c<sparkles; c++) if (!starv[c]) {
            star[c].style.left=(starx[c]=x)+"px";
            star[c].style.top=(stary[c]=y+1)+"px";
            star[c].style.clip="rect(0px, 5px, 5px, 0px)";
            var selectedColour = (colour == "custom" || colour == "random") ? newColour() : colour;
            star[c].childNodes[0].style.backgroundColor = star[c].childNodes[1].style.backgroundColor = selectedColour;
            star[c].style.visibility="visible";
            starv[c]=50;
            break;
        }
    }
    for (c=0; c<sparkles; c++) {
        if (starv[c]) update_star(c);
        if (tinyv[c]) update_tiny(c);
    }
    setTimeout("sparkle()", 40);
}

function update_star(i) {
    if (--starv[i]==25) star[i].style.clip="rect(1px, 4px, 4px, 1px)";
    if (starv[i]) {
        stary[i]+=1+Math.random()*3;
        starx[i]+=(i%5-2)/5;
        if (stary[i]<shigh+sdown) {
            star[i].style.top=stary[i]+"px";
            star[i].style.left=starx[i]+"px";
        }
        else {
            star[i].style.visibility="hidden";
            starv[i]=0;
            return;
        }
    }
    else {
        tinyv[i]=50;
        tiny[i].style.top=(tinyy[i]=stary[i])+"px";
        tiny[i].style.left=(tinyx[i]=starx[i])+"px";
        tiny[i].style.width="2px";
        tiny[i].style.height="2px";
        tiny[i].style.backgroundColor=star[i].childNodes[0].style.backgroundColor;
        star[i].style.visibility="hidden";
        tiny[i].style.visibility="visible"
    }
}

function update_tiny(i) {
    if (--tinyv[i]==25) {
        tiny[i].style.width="1px";
        tiny[i].style.height="1px";
    }
    if (tinyv[i]) {
        tinyy[i]+=1+Math.random()*3;
        tinyx[i]+=(i%5-2)/5;
        if (tinyy[i]<shigh+sdown) {
            tiny[i].style.top=tinyy[i]+"px";
            tiny[i].style.left=tinyx[i]+"px";
        }
        else {
            tiny[i].style.visibility="hidden";
            tinyv[i]=0;
            return;
        }
    }
    else tiny[i].style.visibility="hidden";
}

function mouse(e) {
    if (e) {
        y=e.pageY;
        x=e.pageX;
    }
    else {
        set_scroll();
        y=event.y+sdown;
        x=event.x+sleft;
    }
    is_active = true; 
}

function scrollMove() {
    var now = Date.now();
    if (now - last_scroll_time < 100) return; 
    last_scroll_time = now;
    set_scroll(); 

    x = sleft + swide / 2;
    y = sdown + shigh / 2;
    
    ox = -1; 
    oy = -1;
    is_active = true;
}

window.onscroll=set_scroll; 

function set_scroll() {
    if (typeof(self.pageYOffset)=='number') {
        sdown=self.pageYOffset;
        sleft=self.pageXOffset;
    }
    else if (document.body && (document.body.scrollTop || document.body.scrollLeft)) {
        sdown=document.body.scrollTop;
        sleft=document.body.scrollLeft;
    }
    else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
        sleft=document.documentElement.scrollLeft;
        sdown=document.documentElement.scrollTop;
    }
    else {
        sdown=0;
        sleft=0;
    }
}

window.onresize=set_width;
function set_width() {
    var sw_min=999999;
    var sh_min=999999;
    if (document.documentElement && document.documentElement.clientWidth) {
        if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
        if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
    }
    if (typeof(self.innerWidth)=='number' && self.innerWidth) {
        if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
        if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
    }
    if (document.body.clientWidth) {
        if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
        if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
    }
    if (sw_min==999999 || sh_min==999999) {
        sw_min=800;
        sh_min=600;
    }
    swide=sw_min;
    shigh=sh_min;
}

function createDiv(height, width) {
    var div=document.createElement("div");
    div.style.position="absolute";
    div.style.height=height+"px";
    div.style.width=width+"px";
    div.style.overflow="hidden";
    return (div);
}

function newColour() {
    var index = Math.floor(Math.random() * customColours.length);
    return customColours[index];

        // 2. Î™ÖÎ∂Ä Ìï≠Î™© Ï∂îÍ∞Ä/Îì±Î°ù (ÌïÑÏàò Ìï≠Î™© Î≥ÄÍ≤Ω Î∞òÏòÅ)
        // ----------------------------------------------------

        function addEntry() {
            const name = document.getElementById('nameInput').value.trim();
            const homeUrl = document.getElementById('homeUrlInput').value.trim();
            const bannerUrl = document.getElementById('bannerUrlInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            // ‚ö†Ô∏è [Î≥ÄÍ≤Ω] ÌïÑÏàò Ìï≠Î™© Í≤ÄÏÇ¨: Ïù¥Î¶Ñ, Í∞†Ìôà Ï£ºÏÜå, Î∞∞ÎÑà Ï£ºÏÜå, ÎπÑÎ∞ÄÎ≤àÌò∏
            if (!name || !homeUrl || !bannerUrl || !password || password.length < 4) {
                alert('Ïù¥Î¶Ñ, Í∞†Ìôà Ï£ºÏÜå, Î∞∞ÎÑà Ï£ºÏÜå, ÎπÑÎ∞ÄÎ≤àÌò∏(4Ïûê Ïù¥ÏÉÅ)Îäî ÌïÑÏàò ÏûÖÎ†• ÏÇ¨Ìï≠ÏûÖÎãàÎã§.');
                return;
            }

            const newEntry = {
                id: Date.now(), 
                name: name,
                homeUrl: homeUrl,
                bannerUrl: bannerUrl,
                password: password, 
                timestamp: new Date().toLocaleString('ko-KR', { dateStyle: 'short', timeStyle: 'short' })
            };

            const entries = getEntries();
            entries.unshift(newEntry); 
            saveEntries(entries);

            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById('nameInput').value = '';
            document.getElementById('homeUrlInput').value = '';
            document.getElementById('bannerUrlInput').value = '';
            document.getElementById('passwordInput').value = '';

            renderEntries();
        }

        // ----------------------------------------------------
        // 3. Î™ÖÎ∂Ä Ìï≠Î™© Î†åÎçîÎßÅ (Î∞∞ÎÑà ÌïòÎã® Î∞∞Ïπò Î∞òÏòÅ)
        // ----------------------------------------------------

        function renderEntries() {
            const container = document.getElementById('entryListContainer');
            const entries = getEntries();
            container.innerHTML = ''; 

            if (entries.length === 0) {
                container.innerHTML = `
                    <p style="text-align: center; color: #aaa; margin: 50px 0;">
                        ÏïÑÏßÅ Îì±Î°ùÎêú Î∞∞ÎÑàÍ∞Ä ÏóÜÏäµÎãàÎã§.<br>
                        Ï≤´ Î≤àÏß∏ ÎèôÎßπ Î∞∞ÎÑàÎ•º Îì±Î°ùÌï¥Ï£ºÏÑ∏Ïöî!
                    </p>
                `;
                return;
            }

            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.setAttribute('data-id', entry.id);

                // Î∞∞ÎÑà Ïù¥ÎØ∏ÏßÄ HTML (ÌïÑÏàòÏù¥ÎØÄÎ°ú Ìï≠ÏÉÅ ÏÉùÏÑ±)
                const bannerImg = `<img src="${entry.bannerUrl}" class="entry-banner" alt="Î∞∞ÎÑà Ïù¥ÎØ∏ÏßÄ" onerror="this.src='https://i.imgur.com/rN5F2yS.png'; this.onerror=null;">`; // ÏóêÎü¨ Ïãú ÎåÄÏ≤¥ Ïù¥ÎØ∏ÏßÄ (200x40 ÎçîÎØ∏ Ïù¥ÎØ∏ÏßÄ)

                // Í∞†Ìôà ÎßÅÌÅ¨Í∞Ä Ï†ÅÏö©Îêú Î∞∞ÎÑà
                const linkedBanner = `
                    <a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; display: inline-block;">
                        ${bannerImg}
                    </a>
                `;
                
                // Í∞†Ìôà ÎßÅÌÅ¨Í∞Ä Ï†ÅÏö©Îêú Ïù¥Î¶Ñ
                const nameHtml = `<a href="${entry.homeUrl}" target="_blank" style="text-decoration: none; color: inherit;">${entry.name}</a>`;


                entryDiv.innerHTML = `
                    <div class="entry-header">
                        <div class="entry-info">
                            <span class="entry-name">${nameHtml}</span>
                            <span class="entry-timestamp">(${entry.timestamp})</span>
                        </div>
                        <div class="entry-actions">
                            <button onclick="openModal(${entry.id}, 'edit')">ÏàòÏ†ï</button>
                            <button onclick="openModal(${entry.id}, 'delete')">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                    <div class="entry-banner-area">
                        ${linkedBanner}
                    </div>
                `;

                container.appendChild(entryDiv);
            });
        }
        
        function loadEntries() {
            renderEntries();
        }


        // ----------------------------------------------------
        // 4. ÏàòÏ†ï/ÏÇ≠Ï†ú Î™®Îã¨ Î°úÏßÅ (Î©îÏãúÏßÄ ÏàòÏ†ï Í∏∞Îä• Ï†úÍ±∞)
        // ----------------------------------------------------
        
        function openModal(id, action) {
            currentEntryId = id;
            currentAction = action;
            
            const modal = document.getElementById('actionModal');
            const title = document.getElementById('modalTitle');
            const passwordGroup = document.getElementById('passwordInputGroup');
            const editForm = document.getElementById('editFormGroup');
            const errorMsg = document.getElementById('modalError');
            const entries = getEntries();
            const entry = entries.find(e => e.id === id);


            errorMsg.innerText = ''; 
            document.getElementById('modalPasswordInput').value = ''; 
            editForm.style.display = 'none'; 
            passwordGroup.style.display = 'block'; 

            if (action === 'edit') {
                title.innerText = 'Îì±Î°ù Ï†ïÎ≥¥ ÏàòÏ†ï - ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏';
                // ÏàòÏ†ï Ïãú ÌòÑÏû¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú (ÏàòÏ†ï Î™®Îã¨Ïóê Î∞òÏòÅÎê† Ìï≠Î™©)
                document.getElementById('editHomeUrlInput').value = entry.homeUrl;
                document.getElementById('editBannerUrlInput').value = entry.bannerUrl;

            } else if (action === 'delete') {
                title.innerText = 'Îì±Î°ù Ìï≠Î™© ÏÇ≠Ï†ú - ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('actionModal').style.display = 'none';
            document.getElementById('editFormGroup').style.display = 'none';
            document.getElementById('modalError').innerText = '';
            document.getElementById('modalPasswordInput').value = '';
            currentEntryId = null;
            currentAction = null;
        }

        function checkPassword() {
            const password = document.getElementById('modalPasswordInput').value.trim();
            const errorMsg = document.getElementById('modalError');
            const entries = getEntries();
            const entry = entries.find(e => e.id === currentEntryId);

            if (!entry) {
                errorMsg.innerText = 'Ìï≠Î™©ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.';
                return;
            }

            if (password !== entry.password) {
                errorMsg.innerText = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.';
                return;
            }

            errorMsg.innerText = 'ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ ÏôÑÎ£å.';
            
            if (currentAction === 'edit') {
                // ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÎßûÏúºÎ©¥ ÏàòÏ†ï Ìèº ÌëúÏãú
                document.getElementById('modalTitle').innerText = 'Î∞∞ÎÑà/Ìôà Ï£ºÏÜå ÏàòÏ†ï';
                document.getElementById('passwordInputGroup').style.display = 'none';
                document.getElementById('editFormGroup').style.display = 'block';

            } else if (currentAction === 'delete') {
                // ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÎßûÏúºÎ©¥ Î∞îÎ°ú ÏÇ≠Ï†ú Ïã§Ìñâ
                deleteEntry(currentEntryId);
            }
        }
        
        function saveEdit() {
            const newHomeUrl = document.getElementById('editHomeUrlInput').value.trim();
            const newBannerUrl = document.getElementById('editBannerUrlInput').value.trim();
            const entries = getEntries();
            const index = entries.findIndex(e => e.id === currentEntryId);

            if (index === -1) {
                alert('ÏàòÏ†ïÌï† Ìï≠Î™©ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                closeModal();
                return;
            }
            
            // ‚ö†Ô∏è [Î≥ÄÍ≤Ω] ÌïÑÏàò Ìï≠Î™© Í≤ÄÏÇ¨: Í∞†Ìôà Ï£ºÏÜå, Î∞∞ÎÑà Ï£ºÏÜå
            if (!newHomeUrl || !newBannerUrl) {
                alert('Í∞†Ìôà Ï£ºÏÜåÏôÄ Î∞∞ÎÑà Ïù¥ÎØ∏ÏßÄ Ï£ºÏÜåÎäî ÌïÑÏàò ÏûÖÎ†• Ìï≠Î™©ÏûÖÎãàÎã§.');
                return;
            }

            entries[index].homeUrl = newHomeUrl;
            entries[index].bannerUrl = newBannerUrl;
            saveEntries(entries);
            renderEntries();
            closeModal();
            alert('Î∞∞ÎÑà Ï†ïÎ≥¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.');
        }

        function deleteEntry(id) {
            if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ Î∞∞ÎÑà Îì±Î°ù Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                closeModal(); 
                return;
            }
            
            let entries = getEntries();
            entries = entries.filter(e => e.id !== id);
            saveEntries(entries);
            renderEntries();
            closeModal();
            alert('Îì±Î°ù Ìï≠Î™©Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
        }
    </script>
